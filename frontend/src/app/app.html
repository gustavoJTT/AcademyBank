<div class="min-h-screen bg-linear-to-br from-slate-50 via-blue-50 to-indigo-100 p-4 md:p-8">
  <p-toast position="top-right" />
  <p-confirmDialog />

  <div class="max-w-7xl mx-auto mb-8">
    <div class="bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
        <div class="flex items-center gap-4">
          <div class="bg-linear-to-br from-blue-600 to-indigo-700 rounded-2xl p-4 shadow-lg">
            <i class="pi pi-credit-card text-white text-4xl"></i>
          </div>
          <div>
            <h1 class="text-3xl md:text-4xl font-bold bg-linear-to-r from-blue-600 to-indigo-700 bg-clip-text text-transparent mb-1">
              AcademyBank
            </h1>
            <p class="text-gray-600 text-sm md:text-base flex items-center gap-2">
              <i class="pi pi-shield text-blue-600"></i>
              Cartões Virtuais Seguros
            </p>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <p-button
            label="Novo Cartão Virtual"
            icon="pi pi-plus-circle"
            (onClick)="onIncluir()"
            severity="success"
            size="large"
            [raised]="true"
            styleClass="shadow-lg"
          />
          <p-chip
            [label]="cartoes().length + ' cartões cadastrados'"
            icon="pi pi-wallet"
            styleClass="bg-blue-50 text-blue-700"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Lista de Cartões usando componente filho -->
  <div class="max-w-7xl mx-auto">
    @if (cartoes().length === 0) {
      <div class="bg-white rounded-3xl shadow-lg p-12 text-center border border-gray-100">
        <div class="flex flex-col items-center gap-4">
          <div class="bg-gray-100 rounded-full p-8">
            <i class="pi pi-credit-card text-gray-400" style="font-size: 4rem;"></i>
          </div>
          <h3 class="text-2xl font-bold text-gray-700">Nenhum cartão cadastrado</h3>
          <p class="text-gray-500 max-w-md">
            Comece criando seu primeiro cartão virtual para gerenciar seus pagamentos de forma segura
          </p>
          <p-button
            label="Criar Primeiro Cartão"
            icon="pi pi-plus-circle"
            (onClick)="onIncluir()"
            severity="success"
            size="large"
            [raised]="true"
          />
        </div>
      </div>
    } @else {
      <app-cartao-lista
        [cartoes]="cartoes()"
        (detalhar)="onDetalhar($event)"
        (editar)="onEditar($event)"
        (remover)="onRemover($event)"
      />
    }
  </div>

  <!-- Componente de Detalhes -->
  <app-cartao-detalhes
    [visible]="dialogDetalhes()"
    [cartao]="cartaoSelecionado()"
    (fechar)="onFecharDetalhes()"
    (editar)="onEditar($event)"
  />

  <!-- Componente de Formulário -->
  <app-cartao-form
    [visible]="dialogForm()"
    [cartao]="cartaoEditando()"
    [modoEdicao]="modoEdicao()"
    (salvar)="onSalvar($event)"
    (cancelar)="onCancelarForm()"
  />
</div>
